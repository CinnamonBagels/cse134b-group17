<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Save Pictures to your Drop-box</title>

	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="./js/dropzone.js"></script>

</head>
<body>
	<div id="message">
		These are your 5 recent saved memes
	</div>
	<div id="content">
		<img src="img/gaben.png" alt="who"/>
		<img src="img/3.jpg" alt="let"/>
		<img src="img/4.jpg" alt="the"/>
		<img src="img/5.jpg" alt="dogs"/>
		<img src="img/gaben2.png" alt="out"/>
		<img src="img/gaben3.jpg" alt="woof"/>
	</div>
	<div id="upload">
        <form action="/file-upload" class="dropzone dz-clickable" id="dropzone1" title="dropzone">
    		<div class="dz-default dz-message"></div>
		</form>
    </div>
	<div id="actions">
		<a id="clear" href="popup.html">Clear my meme list</a>
	</div>
</body>
</html>
